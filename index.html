<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplex Atanor - Interfejs Epistemiczny</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SIMPLEX ATANOR</h1>
        <p class="subtitle">Interfejs Epistemicznej Transmutacji</p>
      </header>

      <section class="materia-prima">
        <h2>MATERIA PRIMA</h2>
        <textarea
          id="problem-input"
          placeholder="Wprowadź zagadnienie wymagające alchemicznej transmutacji..."
        ></textarea>
      </section>

      <section class="forma-transmutacji">
        <h2>MAGISTERIA ALCHEMICZNE</h2>
        <div class="forma-cards" id="forma-container">
          <!-- Generatory będą dodawane dynamicznie z JS -->
        </div>
      </section>

      <section class="parametry-esencjalne collapsed">
        <div class="parametry-header" id="parametry-toggle">
          <h2>PARAMETRY ESENCJALNE</h2>
          <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="parametry-content" id="parameters-container">
          <!-- Parametry będą dodawane dynamicznie z JS -->

          <div class="trans-parameters">
            <div class="parameter">
              <label for="recursion-level"
                >Poziom rekursji metapoznawczej:</label
              >
              <div class="recursion-selector">
                <div class="recursion-circle" data-level="1"></div>
                <div class="recursion-circle" data-level="2"></div>
                <div class="recursion-circle active" data-level="3"></div>
                <div class="recursion-circle" data-level="4"></div>
                <div class="recursion-circle" data-level="5"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="action-buttons">
        <div class="status-indicator">
          <span id="current-forma">Magisterium: Separatio (Nigredo)</span>
        </div>
        <div class="buttons">
          <button id="preview-button">Podgląd</button>
          <button id="transmute-button">Transmutuj</button>
        </div>
      </section>

      <div id="preview-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Podgląd Promptu</h2>
          <div id="prompt-preview"></div>
          <button id="copy-prompt">Kopiuj do schowka</button>
        </div>
      </div>
    </div>

    <!-- Załadowanie głównego skryptu aplikacji jako modułu -->
    <script type="module" src="core/app.js"></script>
  </body>
</html>
